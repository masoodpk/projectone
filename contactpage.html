<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>contactpage</title>
    <link rel="stylesheet" href="./contactpage.css">

  <body>
    
    <h1 style="justify-content: center;align-items: center;display: flex; font-family: 'Pacifico', cursive;margin-top: 50px;">CONTACT US</h1>
   
    <div class="card" style="width: 45rem;">
        <form>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Your Name" id="exampleInputPassword1">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input type="email" class="form-control" placeholder="Your Email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"></label>
              <textarea name="message" class="form-control" placeholder="Your Message"></textarea>
            </div>

            </div>
            <button type="submit" class="btn btn-primary col-12-12 col-12 mt-2 mb-3">Login
            </button> -->
          </form>







        <div class="card-body">
          <h5 class="card-title" >Contact Us</h5>

          <a href="#" class="btn btn-danger" style="text-transform: uppercase;">Send Message</a>
        </div>
      </div>
