<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="./loginform.css">
    <title>login form</title>
  </head>
  <body>
<div class="loginform">
<h1>LOGIN</h1>

<div class="container">


    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control" placeholder="EMAIL" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" placeholder="PASSWORD" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <a href="homepage2.html"><button type="button" class="btn btn-primary col-12-12 col-12 mt-2 mb-3">Login</button></a>
        
      </form>
</div>
</div>
